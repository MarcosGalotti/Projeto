<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Portal de notícias</title>

    <link rel="stylesheet" href="styles/index.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <header class="container">
        <nav id="primary" class="grid grid-flow-col">
            <div>
                <img src="assets/List.svg" alt="Icone menu">
                <strong>Menu</strong>
            </div>
            <div>
                <img src="assets/Logo.svg" alt="Logo Tech News">
            </div>
            <div>
                <strong>Busca</strong>
                <img src="assets/MagnifyingGlass.svg" alt="Icone Lupa">
            </div>
        </nav>
        <nav id="secondary" class="grid grid-flow-col">
            <a href="#">Inteligência Artificial</a>
            <a href="#">BlockChain</a>
            <a href="#">Hologramas</a>
            <a href="#">Internet</a>
            <a href="#">Vestíveis</a>
            <a href="#">Realidade Aumentada</a>
            <a href="#">Realidade Virtual</a>
        </nav>
    </header>

    <main class="grid container">
        <section id="feature" class="grid grid-flow-col gap-16">

            <figure class="card">
                <img src="assets/Image 01.png" alt="Image 01 - robo">
                <figcaption>
                    <span class="content-tag">Robótica</span>
                    <h1 class="text-2xl" >Robôs domésticos começam a ser adotados para tarefas diárias, prometendo mais conforto e eficiência nas residências.</h1>
                </figcaption>
            </figure>

            <div class="grid grid-cols-2 gap-16">
                <div>
                    <img src="assets/Image 02.png" alt="Image 02 - Celular">
                </div>

                <div>
                    <img src="assets/Image 03.png" alt="Image 03 - 6G">
                </div>

                <div>
                    <img src="assets/Image 04.png" alt="Image 04 - Mulher">
                </div>

                <div>
                    <img src="assets/Image 05.png" alt="Image 05 - Criança">
                </div>
            </div>
        </section>

    </main>
</body>
</html>
